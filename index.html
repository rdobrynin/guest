wStyle = true;			else if (query.api_id == 638461)	loadingOptions.newStyle = true;			else if (query.api_id == 3910631)	loadingOptions.newStyle = true;			else if (query.api_id == 3954344)	loadingOptions.newStyle = true;			else if (true)						loadingOptions.newStyle = false;		}		if (loadingOptions.newStyle) {			loadingOptions.curHeight = 600;			document.write('<link rel="stylesheet" type="text/css" href="index2.css?3">');		}else{			document.write('<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic">');			document.write('<style type="text/css">#preloader { display: none; }</style>');		}				//Ширина		if (loadingOptions.newStyle) {			if      (query.user_id == 812 || query.user_id == 1812)	loadingOptions.midVer = true;			else if (query.user_id == 707 || query.user_id == 1707)	loadingOptions.minVer = true;			else if (window.screen && screen.width < 1022)			loadingOptions.minVer = true;			else if (true)											loadingOptions.midVer = true;			if (query.user_id == 1880 || query.user_id == 1812 || query.user_id == 1707) query.user_id = 1001;		}				//Изменение ширины		if (loadingOptions.newStyle) {			if      (loadingOptions.midVer)	{ loadingOptions.app_width = 812; document.write('<link rel="stylesheet" type="text/css" href="midVer.css?3">'); }			else if (loadingOptions.minVer)	{ loadingOptions.app_width = 707; document.write('<link rel="stylesheet" type="text/css" href="minVer.css?3">'); }			if (query.api_id == 3910631 || query.api_id == 3954344) document.write('<link rel="stylesheet" type="text/css" href="indexRoman.css?3">');			try { VK.init(function() { try { VK.callMethod("resizeWindow", loadingOptions.app_width, loadingOptions.curHeight); } catch(e) {} }); } catch(e) {}		}				//Лоадер		var progressbar = new function() {			var ths = this;			this.cur = 0;			this.real = 0;			this.done = false;			this.render = render;			this.loaded = loaded;						this.interval = setInterval(function() {				if (ths.cur < ths.real) {					ths.cur += Math.ceil((ths.real - ths.cur) * 0.2);					render();				}			}, 40);						function render() {				var preloaderProgressbar = document.getElementById("preloaderProgressbar");				if (preloaderProgressbar) {					var s1 = "background-image: ";					var s2 = "linear-gradient(to right, #fff " + ths.cur + "%, #2c5a85 " + ths.cur + "%); ";					preloaderProgressbar.style.cssText  =  s1+s2  +  s1+"-ms-"+s2  +  s1+"-moz-"+s2  +  s1+"-o-"+s2;				}			}						function loaded(newValue, itersNum, time, inc) {				if (!ths.done && newValue > ths.real) ths.real = newValue;				for (var i = 1; i < itersNum; i++) timeout(time * i, newValue + inc * i);				function timeout(time, val) {					setTimeout(function() { if (!ths.done && val > ths.real) ths.real = val; }, time);				}			}		};		progressbar.loaded(0, 2, 500, 1);	</script></head><body>	<div id="bannerTop">		<div id="vk_ads_937"></div>	</div>	<div id="mainMenu">		<a href="#" id="mainMenuItem1" class="isUsing active"><div class="img"></div>	<span>Главная</span>			<div class="counter"></div></a>		<a href="#" id="mainMenuItem2" class="isUsing">      <div class="img"></div>	<span>Гости</span>				<div class="counter"></div></a>		<a href="#" id="mainMenuItem3" class="isUsing">      <div class="img"></div>	<span>Поклонники</span>			<div class="counter"></div></a>		<a href="#" id="mainMenuItem4" class="isUsing">      <div class="img"></div>	<span>Друзья</span>				<div class="counter"></div></a>		<a href="#" id="mainMenuItem5" class="isUsing">      <div class="img"></div>	<span>Статистика</span>			<div class="counter"></div></a>		<a href="#" id="mainMenuItem7" class="isUsing">      <div class="img"></div>	<span>Стать популярнее</span>	<div class="counter weight">новое</div></a>		<a href="#" id="mainMenuItem6" class="isUsing">      <div class="img"></div>	<span>Аккаунт</span>			<div class="counter"></div></a>	</div>	<div id="secondMenu">		<span class="le ass="<%=(sex == 2 ?  "checked" : "")%>"><a href="#" id="tab_guests_subLink2">Мужчины</a></li>					<li class="<%=(sex == 1 ?  "checked" : "")%>"><a href="#" id="tab_guests_subLink3">Женщины</a></li>				</div>				<%if (friend_id != 0) {					var monthCount = 0;					for (var i = guestsList.length - 1; i >= 0; i--) {						if (app.theVkTime - guestsList[i].time > 86400 * 30) monthCount++;					}%>					<div class="friendback">						<a href="#" id="friendsBackButton">←</a>						<div class="user">							<a href="//vk.com/id<%=friend_id%>" class="name aButton1"><%=app.profilesCashMini[friend_id].name%></a>							<div class="guestsNum"><b><%=monthCount%></b> <%=jsf.getEnd(monthCount, "гость", "гостя", "гостей")%> за месяц</div>						</div>					</div>				<%}%>			<%if (options.newStyle) {%></div><%}%>		<%}%>		<div id="guestCont" class="avasCont1" style="margin-top:<%=(options.newStyle ? (mainPage?33:(midVer?26:29)) : (mainPage?47:29))%>px; <%=(mainPage && options.newStyle && guestsList.length > 0 ? "text-align:left; margin-left:8px;" : "")%>">			<%print($TT("tab_guests_content", {mainPage: mainPage, sex: sex, guestsCount: guestsCount,    guestsList: guestsList, friend_id: friend_id}));%>		</div>		<%if (mainPage && options.newStyle && count > 0) {			print('<a href="#" id="toAllGusts" class="button gray1" style="margin-top:39px; margin-bottom:2px;">Показать всех гостей</a>');		}%>	</script>				<script id="tab_guests_content" type="text/html">		<%if (friend_id == 0) {			var guestsList2 = [];			for (var i = 0; i < guestsList.length; i++) {				var uid = guestsList[i].id;				var time = guestsList[i].time;				var paidGuest = (friend_id == 0 && time in app.adIdByGuestTime && app.userIdByGuestTime[time] == uid);				if (!paidGuest || app.theVkTime - time < 86400) guestsList2.push(guestsList[i]);			}			guestsList = guestsList2;		}				var isPro = options.localData.isPro;		var lineGuests = (options.newStyle?5:6);		if (options.newStyle && options.minVer) lineGuests = 4;		var count = 0;		for (var i = guestsList.length - 1; i >= 0; i--) {			var uid = guestsList[i].id;			if (uid in app.profilesCash == false) app.profilesCash[uid] = {};			if (sex == 0 || app.profilesCash[uid].sex == sex) count++;		}		if (mainPage) {			if (count > lineGuests * 2) count = lineGuests * 2;		}else{			if (count >= 72 && count % lineGuests <= 5 && lineGuests > 5) count -= count % lineGuests;			if (count >= 60 && count % lineGuests <= 4 && lineGuests > 4) count -= count % lineGuests;			if (count >= 48 && count % lineGuests <= 3 && lineGuests > 3) count -= count % lineGuests;			if (count >= 36 && count % lineGuests <= 2 && lineGuests > 2) count -= count % lineGuests;			if (count >= 24 && count % lineGuests <= 1 && lineGuests > 1) count -= count % lineGuests;		}		var guestsInBlock = (options.newStyle ? 25 : 100);		if (options.newStyle && options.minVer) guestsInBlock = 24;		var startGuest = (guestsCount - 1) * (guestsInBlock - guestsInBlock % lineGuests);		var endGuest = Math.min(count, guestsCount * (guestsInBlock - guestsInBlock % lineGuests));		if (count == 0) {			var trup0 = "<a id='trupButton' href='#' style='color:#657D9C;'>активируйте ловушку</a>"; /*Спасает использование <div class=title2>*/			var trup1 = "<a id='trupButton' href='#' style='color:#657D9C;'>Активируйте ловушку</a>"; /*Спасает использование <div class=title2>*/			var trup2 = "<a id='trupButton' href='#' style='color:#657D9C;'>Активируйте</a>";			var trup3 = "<a id='trupButton2' href='#' style='color:#657D9C;'>ловушку</a>";			var promose0 = "<a id='incPopulButton' href='#' style='color:#657D9C;'>закажите продвижение</a>";			var promose3 = "<a id='incPopulButton' href='#' style='color:#657D9C;'>продвижение</a>";			var tx = "";			if (true) {				if      (friend_id != 0 && sex == 0)					tx = "Не удалось найти гостей у этого друга";				else if (friend_id != 0 && sex == 1)					tx = "Не удалось найти гостей среди женщин у этого друга";				else if ( ts_subLink3">Заблокированные</a></li>				<li class="<%=(tab == 4 ?  "checked" : "")%>"><a href="#" id="tab_guests_subLink4">Удалились с друзей</a></li>			</div>			<%if (options.newStyle) {%><input id="friendsSearchBar" type="text" class="searchbar" placeholder="Искать друга по имени"></input>		</div><%}%>				<div id="friendsContent">			<%print($TT("tab_friends_content", {tab: tab, frCount: frCount, friendsActive: friendsActive, friendsBlocked: friendsBlocked, deletedFriends: deletedFriends}));%>		</div>	</script>				<script id="tab_friends_content" type="text/html">		<%if (query.user_id == 1001) { friendsActive.length = 0; friendsBlocked.length = 0; deletedFriends.length = 0; }		if (options.newStyle) {%>			<div class="fansTitle" style="margin-top:30px">				<span class="fansTitleItem width1">Пользователь</span>				<%if (tab == 1 || tab == 2) {%><span class="fansTitleItem width2" style="">Статус в сети</span><%}%>				<%if (tab == 1 || tab == 2) {%><span class="fansTitleItem width3" style="">Общих друзей</span><%}%>				<%if (tab == 3) {%><span class="fansTitleItem width4" style="">Причина блокировки</span><%}%>				<%if (tab == 4) {%><span class="fansTitleItem width4" style="">Кто кого удалил и время удаления</span><%}%>			</div>		<%}%>				<div id="" class="avasCont3" style="margin-top:<%=(options.newStyle ? 0 : 28)%>px;">		<%var moreButton;		if (options.newStyle)  moreButton = '<div class="friendCont">&nbsp;</div><span style="display:inline-block; width:100%; text-align:center;"><a href="#" id="moreFriends" class="button gray1"  style="margin-top:29px; margin-bottom:28px;">Показать ещё</a></span>';		if (!options.newStyle) moreButton = '<div class="friendCont">&nbsp;</div><span style="display:inline-block; width:100%; text-align:center;"><a href="#" id="moreFriends" class="button green1" style="margin-top:29px; margin-bottom:12px;">Показать ещё</a></span>';				var mask = $("#friendsSearchBar").val();		var needMask = false;		var hasMore = false;		var printedNum = 0;		if (mask) {			var tm = mask.split(" ");			var mask = [];			for (var i = tm.length - 1; i >= 0; i--) {				if (tm[i].length > 0) mask.push(tm[i].toLowerCase());			}			if (mask.length > 0) needMask = true;		}				if (tab!= 4 && !app.friendsLoaded) tab = 0;				switch (tab) {			case 0:				printWarning("Друзья загружаются...");			break;						case 1:				for (var i = 0; i < friendsActive.length && hasMore == false; i++) {					echoFriend(i);				}								if      (friendsActive.length == 0)	printWarning("У Вас пока нет друзей на сайте Вконтакте");				else if (printedNum == 0)			printWarning("По запросу не найдено ни одного друга");				else if (hasMore)					print(moreButton);			break;						case 2:				var num = 0;				for (var i = friendsActive.length - 1; i >= 0 && hasMore == false; i--) {					num++;					if (num > 5 && app.theVkTime - friendsActive[i].time < 86400 * (options.newStyle?3:7)) break;					echoFriend(i);				}								if      (num == 0)				printWarning("У Вас пока нет друзей, давно не заходивших на сайт ВКонтакте");				else if (printedNum == 0)		printWarning("По запросу не найдено ни одного друга");				else if (hasMore)				print(moreButton);			break;						case 3:				var reasons;				if (options.newStyle)  reasons = {deleted: "Сам удалил свою страницу",   deleted2: "Сама удалила свою страницу",   banned: "Забанен за нарушение правил",   banned2: "Забанена за нарушение правил"};				if (!options.newStyle) reasons = {deleted: "(сам удалил свою страницу)", deleted2: "(сама удалила свою страницу)", banned: "(забанен за нарушение правил)", banned2: "(забанена за нарушение правил)"};								for (var i = 0; i < friendsBlocked.length && hasMore == false; i++) {					if (checkFriend(friendsBlocked[i].name)) {						var uid = friendsBlocked[i].id;						if (uid in app.profilesCashMini == false) app.profilesCashMini[uid] = {};%>						<div class="friendCont">							<span class="aCont width1">								<a href="//vk.com/id<%=uid%>" target="_blank">									<!--<img src="<%=(friendsBlocked[i].reason == "deleted" ? "//pp.vk.me/c312322/v312322751/9097/zCRm1mnasQw.jpg" : "//vk.com/images/deactivated_b.gif")%>">-->									<img src="<%=(friendsBlocked[i].reason == "deleted" ? "//vk.com/images/deactivated_b.gif" : "//pp.vk.me/c312322/v312322751/90a5/8-mJm71S_kg.jpg")%>">									<div class="name"><%=friendsBlocked[i].name%></div>								</a>							</span>							<span class="time width4"><%=reasons[friendsBlocked[i].reason + (app.profilesCashMini[uid].sex == 1 ? "2" : "")]%></span>						</div>					<%}				}								if      (friendsBlocked.length == 0)	printWarning("У Вас пока нет друзей, которые удалили свою страницу<br>или заблокированы за нарушение правил");				else if (printedNum == 0)				printWarning("По запросу не найдено ни одного друга");				else if (hasMore)						print(moreButton);			break;						case 4:				for (var i = deletedFriends.length - 1; i >= 0 && hasMore == false; i--) {					var uid = deletedFriends[i].id;					if (uid in app.profilesCash == false) app.profilesCash[uid] = {};					if (checkFriend(app.profilesCash[uid].name)) {%>						<div class="friendCont">							<span class="aCont width1">								<a href="//vk.com/id<%=uid%>" target="_blank">									<img src="<%=app.profilesCash[uid].photo_100%>">									<div class="name"><%=app.profilesCash[uid].name%></div>								</a>							</span>							<span class="time width4"><%=(deletedFriends[i].time < 1300000000 ? "Вы удалили " + (app.profilesCash[uid].sex == 1 ? "её" : "его") + " из друзей" : "Удалил" + (app.profilesCash[uid].sex == 1 ? "а" : "") + " Вас из друзей")%> <%=jsf.timeAgoStr(app.theVkTime - (deletedFriends[i].time < 1300000000 ? deletedFriends[i].time + 1300000000 : deletedFriends[i].time)) + (/*"newFr" in deletedFriends[i]*/ (deletedFriends[i].time < 1300000000 ? deletedFriends[i].time + 1300000000 : deletedFriends[i].time) > app.sOptions2.delFrLastViewTime ? " &nbsp;<font color=#777><b>(NEW)</b></font>" : "")%></span>						</div>					<%}				}								if      (deletedFriends.length == 0)	printWarning("С момента первого запуска этого приложения ещё никто<br>не удалил Вас из друзей, но теперь, если Вас кто-то<br>удалит, этот человек появится в этом списке");				else if (printedNum == 0)				printWarning("По запросу не найдено ни одного друга");				else if (hasMore)						print(moreButton);			break;		}%>				</div>				<%function printWarning(s) {			print("<div class='title2' style='" + (options.newStyle ? "display:block; margin-top:20px;" : "") + "'>" + s + "</div>");		}				function checkFriend(name) {			if (needMask) {				var nameLow = name.toLowerCase();				for (var j = mask.length - 1; j >= 0; j--) {					if (nameLow.indexOf(mask[j]) != 0 && nameLow.indexOf(" " + mask[j]) == -1) return false;				}			}			printedNum++;			if (printedNum > frCount * 50) {				hasMore = true;				return false;			}			return true;		}				function echoFriend(i) {			var uid = friendsActive[i].id;			if (uid in app.profilesCashMini == false) app.profilesCashMini[uid] = {};			if (checkFriend(app.profilesCashMini[uid].name)) {%>				<div class="friendCont">					<span class="aCont width1">						<a href="//vk.com/id<%=uid%>" target="_blank">							<img src="<%=app.profilesCashMini[uid].photo_100%>">							<div class="name"><%=app.profilesCashMini[uid].name%></div>						</a>					</span>					<%if (friendsActive[i].online == 1 && !options.newStyle) {%><span class="online width2"><span><%=(options.newStyle?"сейчас в сети":"онлайн")%></span></span><%} else {%><span class="time width2"><%=(options.newStyle ? (app.profilesCashMini[uid].sex == 1 ? "Заходила " : "Заходил ") : (""))%><%=jsf.timeAgoStr(app.theVkTime - friendsActive[i].time)%></span><%}%>					<%if (options.newStyle) {%><span class="time width3"><%=app.profilesCashMini[uid].common_count%></span><%}%>					<%if (options.newStyle) {%><span class="time width5"><a href="#" class="viewGuests button gray1 v2" value="<%=uid%>"><%=options.minVer ? "Смотреть гостей" : "Смотреть гостей друга"%></a></span><%}%>					<span class="right">						<!--<a href="#">Информация</a>						<a href="#">Гости</a>						<a href="#">Поклонники</a>-->					</span>				</div>			<%}		}%>	</script>				<script id="tab_stat" type="text/html">		<div class="submenu">			<li class="<%=(tab == 1 ? " checked" : "")%>"><a href="#" id="tab_stat_subLink1">За неделю</a></li>			<li class="<%=(tab == 2 ?  "checked" : "")%>"><a href="#" id="tab_stat_subLink2">За месяц</a></li>			<%if (app.stat.guests[2].num > app.stat.guests[1].num) {%><li class="<%=(tab == 3 ?  "checked" : "")%>"><a href="#" id="tab_stat_subLink3">За всё время</a></li><%}%>		</div>		<%tab--;%>		<%var deletedNum = 0; for (var i = app.deletedFriends.length - 1; i >= 0; i--) { var tm = (app.deletedFriends[i].time < 1300000000 ? app.deletedFriends[i].time + 1300000000 : app.deletedFriends[i].time); if (app.theVkTime - tm <= 86400 * (tab == 0 ? 7 : (tab == 1 ? 30 : 1000000))) deletedNum++; }%>		<div style="margin-top:29px;"></div>		<%print($TT("tab_boxs", {box: 1, text1: app.stat.guests[tab].num, text2: jsf.getEnd(app.stat.guests[tab].num, "Гость", "Гостя", "Гостей") + " (за " + (tab == 0 ? "неделю" : (tab == 1 ? "месяц" : "всё время")) + ")", color: "#8594A9"}));%>		<%print($TT("tab_boxs", {box: 1, text1: app.stat.acts[tab], text2: jsf.getEnd(app.stat.acts[tab], "Действие", "Действия", "Действий") + " поклонников", color: "#8594A9"}));%>		<%print($TT("tab_boxs", {box: 1, text1: deletedNum, text2: jsf.getEnd(deletedNum, "Удалившийся друг", "Удалившихся друга", "Удалившихся друзей"), color: "#8594A9"}));%>		<div style="margin-top:30px;"></div>		<%print($TT("tab_box6", {bStyle: "margin: 0 15px;", bWidth: 240, bHeight: 350, cRadius: 200, holeRadius: 150, holeDescSize: 0, legWidth: 224, title: "Кто чаще заходит", val: "", desc: "", items: [{key: "Мужчины", value: jsf.toPercent(app.stat.guests[tab].m, app.stat.guests[tab].m + app.stat.guests[tab].g)}, {key: "Женщины", value: jsf.toPercent(app.stat.guests[tab].g, app.stat.guests[tab].m + app.stat.guests[tab].g)}]}));%>		<%print($TT("tab_box6", {bStyle: "margin: 0 15px;", bWidth: 240, bHeight: 350, cRadius: 200, holeRadius: 150, holeDescSize: 0, legWidth: 224, title: "Из каких городов", val: "", desc: "", items: app.stat.guests[tab].cities}));%>		<%print($TT("tab_box6", {bStyle: "margin: 0 15px;", bWidth: 240, bHeight: 350, cRadius: 200, holeRadius: 150, holeDescSize: 0, legWidth: 224, title: "С каким возрастом", val: "", desc: "", items: app.stat.guests[tab].ages}));%>		<a href="//vk.com/stats?mid=<%=query.viewer_id%>" target="_blank" class="button green1" style="margin-top:29px; margin-bottom:12px; width:724px;">Посмотреть подробную статистику</a>	</script>				<script id="tab_stat2" type="text/html">		<div class="submenu">			<li class="<%=(tab == 1 ? " checked" : "")%>"><a href="#" id="tab_stat_subLink1">За неделю</a></li>			<li class="<%=(tab == 2 ?  "checked" : "")%>"><a href="#" id="tab_stat_subLink2">За месяц</a></li>			<%if (app.stat.guests[2].num > app.stat.guests[1].num) {%><li class="<%=(tab == 3 ?  "checked" : "")%>"><a href="#" id="tab_stat_subLink3">За всё время</a></li><%}%>		</div>		<%tab--;%>		<%var periodString = "за " + (tab == 0 ? "неделю" : (tab == 1 ? "месяц" : "всё время"));%>		<%var deletedNum = 0; for (var i = app.deletedFriends.length - 1; i >= 0; i--) { var tm = (app.deletedFriends[i].time < 1300000000 ? app.deletedFriends[i].time + 1300000000 : app.deletedFriends[i].time); if (app.theVkTime - tm <= 86400 * (tab == 0 ? 7 : (tab == 1 ? 30 : 1000000))) deletedNum++; }%>		<div class="statLine dark" style="margin-top:18px">			<span class="statBlock" style="width:257px">				<div class="bigNumber"><%=app.stat.guests[tab].num%></div>				<div class="desc"><%=jsf.getEnd(app.stat.guests[tab].num, "Гость", "Гостя", "Гостей") + " (" + periodString + ")"%></div>				<div class="desc2">Гости %showed++; if (showed >= 10) break;			}		}				function printDiag(a, b, opt) {%>			<%var max = 0;			for (var i = a.length - 1; i >= 0; i--) {				if (a[i] > max) max = a[i];			}			if (max == 0) max = 1;%>			<span class="mediumNumber" style="color:<%=opt.color%>"><%=opt.value%></span><span class="desc" style="margin-left:10px"><%=opt.desc%></span>			<div class="diag">				<%for (var i = 0; i < a.length; i++) {					var rHeight = Math.ceil(a[i] / max * 118);					if (rHeight < 1) rHeight = 1;%>					<span class="diagElem">						<div class="value" style="margin-top:<%=118-rHeight%>px"><%=a[i]+(opt.percent?"%":"")%></div>						<div class="rect" style="background:<%=opt.color%>; height:<%=rHeight%>px"></div>						<div class="point"><%=b[i]%></div>					</span>				<%}%>			</div>		<%}				console.log(app.stat);%>	</script>				<script id="tab_promose" type="text/html">		<%var minVer = options.minVer;		var midVer = options.midVer;		var hasOffers = (app.offersList.length > 0);		var addH = (hasOffers ? 29 : 0);		var targetSex = (app.profilesCash[query.viewer_id].sex == 2 ? 1 : 2);		var targetSexConverted = (app.profilesCash[query.viewer_id].sex == 2 ? 2 : 1);%>		<%if (midVer)	{%><div class="vkWarning" style="margin: 20px 26px 19px; padding: 9px 9px  11px;">Хочешь стать популярнее? Хочешь много гостей, комментариев, лайков и подписчиков? А может просто хочешь найти новых друзей или даже свою любовь?! Тогда этот раздел именно для тебя! Раздел позволит тебе отображаться в чужих гостях с особой пометкой. Выбирай готовые пакеты или воспользуйся ручной настройкой, чтобы выбрать нужных тебе людей.</div><%}%>		<%if (minVer)	{%><div class="vkWarning" style="margin: 20px 14px 19px; padding: 9px 26px 11px;">Хочешь стать популярнее? Хочешь много гостей, комментариев, лайков и подписчиков? Тогда этот раздел именно для тебя! Раздел позволит тебе отображаться в чужих гостях с особой пометкой. Выбирай готовые пакеты или воспользуйся ручной настройкой, чтобы выбрать нужных тебе людей.</div><%}%>		<div id="promoseTab1" class="promoseTab active">			<a href="#" class="title">Готовые пакеты</a>			<div class="bottomHint2">В готовых пакетах Ваше фото показывается только <%=targetSex == 1 ? "женщинам" : "мужчинам"%> (без настроек возраста)</div>			<a href="#" class="pack radio1container checked" name="promosePacks" value="pack4">				<div class="info">					<div class="tx1">Пакет продвижения "Суперзвезда"</div>					<div class="tx2"><%=getShowesByVoted(50, targetSexConverted)%></div>					<div class="tx3">50 голосов <span class="sale">(экономия 20%)</span></div>				</div>				<div class="radio1elem"></div>			</a>			<a href="#" class="pack radio1container" name="promosePacks" value="pack3">				<div class="info">					<div class="tx1">Пакет продвижения "Звезда"</div>					<div class="tx2"><%=getShowesByVoted(10, targetSexConverted)%></div>					<div class="tx3">10 голосов <span class="sale">(экономия 15%)</span></div>				</div>				<div class="radio1elem"></div>			</a>			<a href="#" class="pack radio1container" name="promosePacks" value="pack2">				<div class="info">					<div class="tx1">Пакет продвижения "Популярный"</div>					<div class="tx2"><%=getShowesByVoted(5, targetSexConverted)%></div>					<div class="tx3">5 голосов <span class="sale">(экономия 10%)</span></div>				</div>				<div class="radio1elem"></div>			</a>			<a href="#" class="pack radio1container" name="promosePacks" value="pack1">				<div class="info">					<div class="tx1">Пакет продвижения "Основной"</div>					<div class="tx2"><%=getShowesByVoted(2, targetSexConverted)%></div>					<div class="tx3">2 голоса <span class="sale">(экономия 5%)</span></div>					<%if (hasOffers) {%><div href="#" id="getFreePromose" class="aButton1 tx4">Получить бесплатно</div><%}%>				</div>				<div class="radio1elem"></div>			</a>			<a href="#" id="promoseBuyPack" class="button vk1" style="top:<%=424+22+addH%>px">Запустить продвижение</a>			<a href="#" class="whitePaint"><div></div><span style="height:<%=437+22+addH%>px"></span></a>		</div>				<div class="verticalSeparator" style="height:<%=465+22+addH%>px"></div>				<div id="promoseTab2" class="promoseTab">			<a href="#" class="title">Ручная настройка</a>						<div class="subtitle" style="margin-top:0">Укажите тех, кто увидит Вас</div>			<div class="someParam">				<div class="paramName">Пол</div>				<div class="paramValue">					<a href="#" style="text-decoration:none; margin-left:0px;"><div value="0"  name="populSex2" class="myRadio1"><div></div>Любой</div></a>					<a href="#" style="text-decoration:none; margin-left:10px"><div value="1"  name="populSex2" class="myRadio1"><div></div>Мужской</div></a>					<a href="#" style="text-decoration:none; margin-left:10px"><div value="2"  name="populSex2" class="myRadio1"><div></div>Женский</div></a>				</div>			</div>			<div class="someParam">				<div class="paramName">Возраст</div>				<div class="paramValue">					<input type="text" id="promose_minAge" class="input" value="" style="width:55px"></input>					<span class="font" style="font-size:15px; color:#4e5863; margin: 0 6px;">–</span>					<input type="text" id="promose_maxAge" class="input" value="" style="width:55px"></input>					<span id="promose_ageWarning" class="warningInput"></span>				</div>			</div>						<div class="subtitle">Выберите бюджет (чем больше бюджет, тем больше показов)</div>			<div class="someParam">				<div class="paramName">Бюджет</div>				<div class="paramValue">					<input type="text" id="promose_budget" class="input" value="" style="width:55px"></input>					<span id="promose_budgetWarning" class="warningInput"></span>					<span id="promose_savings" class="font" style="font-size:14px; color:#4e5863; margin-left:10px;"></span>				</div>			</div>						<div class="subtitle">Сколько людей увидят твоё фото</div>			<div class="someParam">				<div class="paramName">Итоговое кол-во<br>показов</div>				<div class="paramValue" style="vertical-align:top">					<div id="promose_showesSum" class="font" style="font-size:32px; color:#bbc0c3; font-weight:bold; margin-top:-2px; padding-bottom:1px;"></div>					<div id="promose_showesExt" class="font" style="font-size:14px; color:#4e5863;"></div>				</div>			</div>						<a href="#" id="promoseBuyManual" class="button vk1" style="top:<%=424+22+addH%>px;">Запустить продвижение</a>			<a href="#" class="whitePaint"><div></div><span style="height:<%=437+22+addH%>px"></span></a>		</div>				<div id="promoseContent">			<%print($TT("tab_promose_content", {}));%>		</div>				<%function getShowesByVoted(votes, targetSexConverted) {			var tm = calcShowes.calcIt(votes, targetSexConverted, 0, 1000, true);			var sum = tm.showesNum + tm.bonusNum;			return sum + " " + jsf.getEnd(sum, "показ", "показа", "показов");		}%>	</script>				<script id="tab_promose_content" type="text/html">		<%var hasActive = false; for (var i = 0; i < app.userInfo.myAds.length; i++) if (app.userInfo.myAds[i].curSh < app.userInfo.myAds[i].allSh) { hasActive = true; break; }		if (hasActive) promoseWideTab(1, "Активные заказы");		promoseWideTab(0, "Завершённые заказы");%>				<%function promoseWideTab(active, title) {%>			<div class="promoseWideTab">				<div class="title"><%=title%> <a href="#" class="refreshAds aButton2">(обновить)</a></div>				<%var writedNum = 0;				for (var i = 0; i < app.userInfo.myAds.length; i++) {					var ad_id = app.userInfo.myAds[i].ad_id;					var curSh = app.userInfo.myAds[i].curSh;					var allSh = app.userInfo.myAds[i].allSh;					if (active == 1 && curSh >= allSh) continue;					if (active == 0 && curSh < allSh) continue;					writedNum++;					var sex = app.userInfo.myAds[i].sex;					var minAge = app.userInfo.myAds[i].minAge;					var maxAge = app.userInfo.myAds[i].maxAge;					var time = app.userInfo.myAds[i].time;					var clicks = app.userInfo.myAds[i].clicks;					var endTime = app.userInfo.myAds[i].endTime; if (endTime == 0 && curSh >= allSh) endTime = time;					var oldType = ("oldType" in app.userInfo.myAds[i]);					if (oldType) clicks = Math.round(curSh * 0.08);										var ageString;					if (true) {						if      (minAge == 0 && maxAge == 1000)	ageString = "";						else if (maxAge == 1000)				ageString = " (от " + minAge + ")";						else if (minAge == 0)					ageString = " (до " + maxAge + ")";						else if (true)							ageString = " (" + minAge + "-" + maxAge + ")";					}%>					<div class="oneAd">						<div class="onePart adCol1">							<div>Выполнено показов: <b><%=curSh%></b> из <%=allSh%> (<%=curSh >= allSh ? 100 : (curSh / allSh * 100).toFixed(1)%>%)</div>							<div class="progressBar"><div class="done" style="width:<%=(curSh / allSh * 100).toFixed(1)%>%"></div></div>						</div>						<div class="onePart adCol2">							<div>Кто видит: <%=(sex == 1 ? "Парни" : (sex == 2 ? "Девушки" : "Все")) + ageString%></div>							<a href="#" class="showStat aButton2" value="<%=ad_id%>"><%=appState.openedOrderStats[ad_id] == 1 ? "Скрыть" : "Показать"%> статистику заказа</a>						</div>						<div class="onePart adCol3">							<div>Запущено <%=jsf.echoDate(time + app.vkTimeShift, 2, " в ")%></div>							<%if (endTime != 0) {%><div style="font-weight:bold">Завершено <%=jsf.echoDate(endTime + app.vkTimeShift, 2, " в ")%></div><%}%>						</div>						<div class="stat" style="display: <%=appState.openedOrderStats[ad_id] == 1 ? "block" : "none"%>;">							Статистика: &nbsp; <b><%=clicks%></b> <%=jsf.getEnd(clicks, "клик", "клика", "кликов")%> (<a href="#" class="aButton2 toAllGusts">+<%=clicks%></a> <%=jsf.getEnd(clicks, "гость", "гостя", "гостей")%>)						</div>					</div>				<%}				if (writedNum == 0) {%>					<div class="noAds"><%=(hasActive ? "Ни один заказ пока ещё не завершён" : "Вы не сделали ни одного заказа")%></div>				<%}%>				<div class="whitePaint"></div>			</div>		<%}%>	</script>				<script id="tab_promose2" type="text/html">		<div style="font-size:12px; line-height:20px; margin-top:10px; margin-bottom:10px;">Это абсолютно пустая вкладка</div>		<a href="#" id="openPromose3" class="button vk1">Эта кнопка ведёт на вкладку tab_promose3</a>	</script>				<script id="tab_promose3" type="text/html">		<div class="submenu">			<li class="<%=(tab == 0 ? " checked" : "")%>"><a href="#" id="tab_promose3_subLink1">Готовые пакеты</a></li>			<li class="<%=(tab == 1 ?  "checked" : "")%>"><a href="#" id="tab_promose3_subLink2">Ручная настройка</a></li>			<li class="<%=(tab == 2 ?  "checked" : "")%>"><a href="#" id="tab_promose3_subLink3">Список заказов</a></li>		</div>		<%if (tab == 0) {%>			<div style="font-size:12px; line-height:20px;">test1</div>		<%}else		if (tab == 1) {%>			<div style="font-size:12px; line-height:20px;">test2 desu :)</div>		<%}else		if (tab == 2) {%>			<div style="font-size:12px; line-height:20px;">test3 desu yo!</div>			<%print($TT("tab_promose3_subtab3example", {}));%>		<%}%>	</script>				<script id="tab_promose3_subtab3example" type="text/html">		<div style="font-size:12px; line-height:20px; margin-top:50px;">Этот код добавлен отдельным блоком script</div>	</script>				<script id="tab_account" type="text/html">		<%var isPro = options.localData.isPro;		var myProfile = app.profilesCash[query.viewer_id];				var isPopul = app.userInfo.myAds.length > 0 ? 1 : 0;		var populCur = 0;		var populAll = 0;		for (var i = app.userInfo.myAds.length - 1; i >= 0; i--) {			if (app.userInfo.myAds[i].curSh < app.userInfo.myAds[i].allSh) {				isPopul = 2;				populCur += app.userInfo.myAds[i].curSh;				populAll += app.userInfo.myAds[i].allSh;			}		}				var nameWidth = 732;		if (isPopul > 0)				nameWidth -= (isPopul == 2 ? 179 : 166) + 26; /*215 202*/		if (false)						nameWidth -= 314 + 26;		if (options.localData.isPro)	nameWidth -= (isPopul > 0 ? (options.localData.invActivated ? 109 : 110) : (options.localData.invActivated ? 145 : 146)) + 26;		if (true)						nameWidth -= (isPro ? 246 : 191) + 26;%>				<div class="headerBox">			<a href="//vk.com/<%=myProfile.domain%>" target="_blank"><img src="<%=myProfile.photo_100%>" class="ava"></a>			<span class="name" style="width:<%=nameWidth%>px"><%=myProfile.name%></span>			<span class="right">				<%if (isPopul > 0) {%>					<a href="#">						<span id="popButton1" class="pro" style="width:<%=(isPopul == 2 ? 179 : 166)%>px">							<!--<span class="img"></span>-->							<span class="text"><%=(isPopul == 2 ? "Раскрутка профиля<br><span class='status'>выполняется</span> (" + (populCur / populAll * 100).toFixed(1) + "%)" : "Раскрутка профиля<br><span class='status'>завершена</span> (100%)")%></span>						</span>					</a>				<%}				if (false) {%>					<a href="#">						<span id="regButton1" class="pro" style="width:314px">							<span class="img"></span>							<span class="text">Дата регистр. вконтакте: 14.04.2009<br>Популярность: 98.55% (повысить)</span>						</span>					</a>				<%}				if (options.localData.isPro) {%>					<a href="#">						<span id="invActButton1" class="pro" style="width:<%=(isPopul > 0 ? (options.localData.invActivated ? 109 : 110) : (options.localData.invActivated ? 145 : 146))%>px">							<%if (isPopul <= 0) {%><span class="img"></span><%}%>							<span class="text"><%=(options.localData.invActivated ? "Невидимка<br><span class='status'>включена</span>" : "Невидимка<br><span class='status'>выключена</span>")%></span>						</span>					</a>				<%}				if (true) {%>					<a href="#">						<span id="proButton1" class="pro" style="width:<%=(isPro?246:191)%>px">							<span class="img"></span>							<span class="text"><%=(isPro ? "Ваш PRO-аккаунт <span class='status'>активен</span><br>до " + jsf.echoDate2(options.localData.proTime + app.vkTimeShift) : "PRO-аккаунт<br>не активирован")%></span>						</span>					</a>				<%}%>			</span>		</div>		<div style="margin-top:40px;"></div>		<%var print2 = function() {};%>		<%var pop = 10000 - Math.floor(10000 / ((app.stat.frCount+app.stat.folCount + app.stat.guestCount * 5) * 0.005 + 1));%>		<%var popString = (Math.floor(pop / 100) + "." + Math.floor((pop % 100) / 10) + (pop % 10) + "%");%>		<%print($TT("tab_boxs", {box: 4, text1: jsf.echoDate(reg.getDay(query.viewer_id) * 86400), text2: "Дата регистрации ВКонтакте"}));%>		<%print($TT("tab_boxs", {box: 4, text1: popString, text2: "Ваша популярность <a id='incPopulButton' href='#' class='aButton' style='color:#8DAEB3'>(повысить)</a>"}));%>		<div style="margin-top:30px;"></div>		<%print($TT("tab_boxs", {box: 1, text1: app.stat.frCount, text2: jsf.getEnd(app.stat.frCount, "друг", "друга", "друзей")}));%>		<%print($TT("tab_boxs", {box: 1, text1: app.stat.folCount, text2: jsf.getEnd(app.stat.folCount, "подписчик", "подписчика", "подписчиков")}));%>		<%print($TT("tab_boxs", {box: 1, text1: app.stat.guestCount, text2: jsf.getEnd(app.stat.guestCount, "гость", "гостя", "гостей")}));%>		<div style="margin-top:30px;"></div>		<%print($TT("tab_boxs", {box: 2, text1: jsf.toPercent(app.stat.fr2, app.stat.fr1 + app.stat.fr2) + "%", text2: "мужчины"}));%>		<%print($TT("tab_boxs", {box: 2, text1: jsf.toPercent(app.stat.fr1, app.stat.fr1 + app.stat.fr2) + "%", text2: "женщины"}));%>		<%print($TT("tab_boxs", {box: 2, text1: jsf.toPercent(app.stat.fol2, app.stat.fol1 + app.stat.fol2) + "%", text2: "мужчины"}));%>		<%print($TT("tab_boxs", {box: 2, text1: jsf.toPercent(app.stat.fol1, app.stat.fol1 + app.stat.fol2) + "%", text2: "женщины"}));%>		<%print($TT("tab_boxs", {box: 2, text1: jsf.toPercent(app.stat.guest2, app.stat.guest1 + app.stat.guest2) + "%", text2: "мужчины"}));%>		<%print($TT("tab_boxs", {box: 2, text1: jsf.toPercent(app.stat.guest1, app.stat.guest1 + app.stat.guest2) + "%", text2: "женщины"}));%>		<div style="margin-top:30px;"></div>		<%print2($TT("tab_box5", {text1: "Дата регистрации", text2: "Ваша дата регистрации<br>Вконтакте — " + jsf.echoDate(reg.getDay(query.viewer_id) * 86400), buttonId: "regDateButton", buttonText: "Подробнее"}));%>		<%print2($TT("tab_box5", {text1: "Ваша популярность", text2: "Популярность Вашей<br>страницы — " + popString, buttonId: "populButton", buttonText: "Повысить"}));%>		<%print($TT("tab_box5", {text1: "Невидимка", text2: "Вы перестанете отображаться<br>в чужих списках гостей", buttonId: "invButton2", buttonText: "Стать невидимкой"}));%>		<%print2($TT("tab_box5", {text1: "Без рекламы", text2: "PRO-аккаунт позволяет пол-<br>ностью убрать всю рекламу", buttonId: "proButton2", buttonText: "Убрать рекламу"}));%>		<%print($TT("tab_box5", {text1: "Без рекламы", text2: "PRO-аккаунт позволяет убрать<br>всю рекламу из приложения", buttonId: "proButton2", buttonText: "Убрать рекламу"}));%>		<%print($TT("tab_box5", {text1: "Ловушка", text2: "Ловушка увеличивает<br>количество Ваших гостей", buttonId: "trupButton", buttonText: "Активировать ловушку"}));%>	</script>				<script id="tab_account2" type="text/html">		<%var isPro = options.localData.isPro;		var myProfile = app.profilesCash[query.viewer_id];		var regDay = reg.getDay(query.viewer_id);		var regDays = Math.floor(app.theVkTime / 86400) - regDay;		var regYears = Math.floor(regDays / 365.25); regDays -= regYears * 365.25;		var regMonths = Math.floor(regDays / 30.4375); regDays -= regMonths * 30.4375;		regDays = Math.floor(regDays);				var isPopul = app.userInfo.myAds.length > 0 ? 1 : 0;		var populCur = 0;		var populAll = 0;		for (var i = app.userInfo.myAds.length - 1; i >= 0; i--) {			if (app.userInfo.myAds[i].curSh < app.userInfo.myAds[i].allSh) {				isPopul = 2;				populCur += app.userInfo.myAds[i].curSh;				populAll += app.userInfo.myAds[i].allSh;			}		}		var populString;		if (true) {			if      (app.stat.guests[0].num >= 100) populString = "Высокая";			else if (app.stat.guests[0].num >= 10) populString = "Средняя";			else if (app.stat.guests[0].num >= 0) populString = "Низкая";		}		%>		<div class="headerBox2">			<a href="//vk.com/<%=myProfile.domain%>" target="_blank"><img src="<%=myProfile.photo_100%>" class="ava"></a>			<!--<span class="headerBlock" style="margin-left:20px">				<div class="title">Регистрация ВКонтакте</div>				<div class="value"><%=jsf.echoDate(regDay * 86400)%></div>				<div class="comment"><%=(regYears < 1 ? "" : regYears + " " + jsf.getEnd(regYears, "год", "года", "лет") + " ") + (regMonths < 1 ? "" : regMonths + " " + jsf.getEnd(regMonths, "месяц", "месяца", "месяцев") + " ") + regDays + " " + jsf.getEnd(regDays, "день", "дня", "дней")%></div>			</span>-->			<%if (app.trup4done) {%>				<span class="headerBlock" style="margin-left:20px">					<div class="title">Регистрация ВКонтакте</div>					<div id="regDateHided" class="value"><%=jsf.echoDate(regDay * 86400)%></div>					<div class="comment"><a id="iAmInVkWallButton2" href="#" class="aButton2">Показать всем</a></div>				</span>			<%}else{%>				<span class="headerBlock" style="margin-left:20px">					<div class="title">Регистрация ВКонтакте</div>					<div id="regDateHided" class="value">XX.XX.XXXX</div>					<div class="comment"><a id="iAmInVkWallButton2" href="#" class="aButton2">Узнать дату регистрации</a></div>				</span>			<%}%>			<span class="headerBlock">				<div class="title">Посещаемость</div>				<div class="value"><%=populString%></div>				<div class="comment"><a id="incPopulButton" href="#" class="aButton2">Увеличить</a></div>			</span>			<span class="headerBlock">				<div class="title"><%=(isPro ? "PRO-аккаунт активен" : "PRO-аккаунт")%></div>				<div class="value"><%=(isPro ? "До " + jsf.echoDate(options.localData.proTime + app.vkTimeShift) : "Не активен")%></div>				<div class="comment"><a id="proButton1" href="#" class="aButton2"><%=(isPro ? "Продлить PRO" : "Купить PRO")%></a></div>			</span>			<%if (options.localData.isPro) {%>				<span class="headerBlock">					<div class="title">Невидимка</div>					<div class="value"><%=(options.localData.invActivated ? "Включена" : "Выключена")%></div>					<div class="comment"><a id="invActButton1" href="#" class="aButton2">Изменить</a></div>				</span>			<%}			if (isPopul > 0 && false) {%>				<span class="headerBlock">					<div class="title">Раскрутка профиля</div>					<div class="value"><%=(isPopul == 2 ? (populCur / populAll * 100).toFixed(1) + "%" : "Завершена")%></div>					<div class="comment"><a id="popButton1" href="#" class="aButton2">Список заказов</a></div>				</span>			<%}%>		</div>		<div style="margin-top:15px"></div>		<%var bWidth = options.minVer ? 200 : (options.midVer ? 234 : 260);%>		<%var bHeight = options.minVer ? 290 : (options.midVer ? 315 : 340);%>		<%var cRadius = options.minVer ? 200 : (options.midVer ? 220 : 240);%>		<%var holeRadius = options.minVer ? 146 : (options.midVer ? 156 : 166);%>		<%var legWidth = options.minVer ? 182 : (options.midVer ? 203 : 224);%>		<%print($TT("tab_box6", {bStyle: "margin: 0 15px;", bWidth: bWidth, bHeight: bHeight, cRadius: cRadius, holeRadius: holeRadius, holeDescSize: 16, legWidth: legWidth, title: "", val: app.stat.guestCount,	desc: jsf.getEnd(app.stat.guestCount, "гость", "гостя", "гостей"),				items: [{key: "девушки", value: jsf.toPercent(app.stat.guest1, app.stat.guest1 + app.stat.guest2)},	{key: "парни", value: jsf.toPercent(app.stat.guest2, app.stat.guest1 + app.stat.guest2)}]}));%>		<%print($TT("tab_box6", {bStyle: "margin: 0 15px;", bWidth: bWidth, bHeight: bHeight, cRadius: cRadius, holeRadius: holeRadius, holeDescSize: 16, legWidth: legWidth, title: "", val: app.stat.frCount,		desc: jsf.getEnd(app.stat.frCount, "друг", "друга", "друзей"),					items: [{key: "девушки", value: jsf.toPercent(app.stat.fr1, app.stat.fr1 + app.stat.fr2)},			{key: "парни", value: jsf.toPercent(app.stat.fr2, app.stat.fr1 + app.stat.fr2)}]}));%>		<%print($TT("tab_box6", {bStyle: "margin: 0 15px;", bWidth: bWidth, bHeight: bHeight, cRadius: cRadius, holeRadius: holeRadius, holeDescSize: 16, legWidth: legWidth, title: "", val: app.stat.folCount,		desc: jsf.getEnd(app.stat.folCount, "подписчик", "подписчика", "подписчиков"),	items: [{key: "девушки", value: jsf.toPercent(app.stat.fol1, app.stat.fol1 + app.stat.fol2)},		{key: "парни", value: jsf.toPercent(app.stat.fol2, app.stat.fol1 + app.stat.fol2)}]}));%>		<%console.log(app.stat);%>		<!--<div id="iAmInVkWallCont" style="<%=cvf.fansCanvasD[3] ? "" : "display:none"%>">			<div></div>			<img id="iAmInVkWallImg" src="<%=cvf.fansCanvasD[3]%>">			<div></div>			<a href="#" id="iAmInVkWallButton" class="button vk2">Показать всем</a>		</div>-->	</script>				<script id="tab_boxs" type="text/html">		<span class="box<%=box%>" <%=("color" in this ? "style='color: " + this.color + "; border: 4px solid " + this.color + ";'" : "")%>>			<span class="text">				<span class="text1"><%=text1%></span><br>				<span class="text2"><%=text2%></span><br>			</span>		</span>	</script>				<script id="tab_box5" type="text/html">		<span class="box5">			<span class="text">				<span class="text1"><%=text1%></span>				<div class="line"></div>				<span class="text2"><%=text2%></span>				<a href="#" id="<%=buttonId%>"  class="button blue2" style="margin-top:15px;"><%=buttonText%></a>			</span>		</span>	</script>				<script id="tab_box6" type="text/html">		<%var cRadius2 = cRadius / 2;%>		<span class="box6" style="width:<%=bWidth%>px; height:<%=bHeight%>px; line-height:<%=bHeight%>px; <%=bStyle%>">			<div class="text">				<span class="text1"><%=title%></span>				<div class="circleCont" style="width:<%=cRadius%>px; height:<%=cRadius%>px;">					<%var colors = ["fff", "aaa", "D83A3A", "225191", "532285", "555"];					if (options.newStyle) colors = ["fff", "aaa", "ff5c5c", "5693cd", "532285", "555"];					var sum = 0, items2 = [], realLen = 0;					for (var i = 0; i < items.length; i++) {						sum += items[i].value;						if (items[i].value > 0) realLen++;					}					if (isNaN(sum) || sum == 0) {						items2 = [{i: 1, value: 180}, {i: 1, value: 180}];						items = [{key: "Нет", value: 0, colorInc: -1}];					}else{						var oneAddSum = (options.newStyle ? sum * 0.005 : 0);						var allAddSum = (realLen > 1 ? realLen: 0) * oneAddSum;						sum += allAddSum;						var k = 360 / sum;						var sum = 0;						for (var i = 0; i < items.length; i++) {							if ("colorInc" in items[i] == false) items[i].colorInc = 0;							var tm = items[i].value * k;							/*var tm = Math.floor(items[i].value * k); if (i == items.length - 1) tm = 360 - sum; sum += tm;*/							if (tm > 180) {								items2.push({i: items[i].colorInc + i + 2, value: 180});								items2.push({i: items[i].colorInc + i + 2, value: tm - 180});							}else{								items2.push({i: items[i].colorInc + i + 2, value: tm});							}							if (i < items.length && realLen > 1 && options.newStyle && tm > 0) items2.push({i: 0, value: oneAddSum * k});						}					}					echoCircleGraph1(true);					echoCircleGraph1(false); /*График выводится второй раз, чтобы убрать пробелы между частями графика border: 0px solid #{colors[items2[i].i]}px;*/					%>					<div class="circleGraph3" style="width:<%=holeRadius%>px; height:<%=holeRadius%>px; line-height: <%=holeRadius%>px; margin-left: -<%=holeRadius/2%>px; margin-top: -<%=holeRadius/2%>px;">						<%if (val || desc) {%><span class="desc">							<div class="value"><%=val%></div>							<div class="desc" style="font-size:<%=holeDescSize%>px;"><%=desc%></div>						</span><%}%>					</div>				</div>				<div></div>				<%if (legWidth > 0) {					var lineWidth = 0;					if (items.length > 0) lineWidth = Math.floor((legWidth - (items.length - 1) * 10) / items.length);					colors[1] = "888";					for (var i = 0; i < items.length; i++) {%>						<div class="text2" style="width:<%=lineWidth%>px;">							<div class="value" style="width:<%=lineWidth%>px; color:#<%=colors[items[i].colorInc + i + 2]%>;"><%=items[i].value%>%</div>							<div class="line"   style="width:<%=lineWidth%>px; border-bottom: 4px solid #<%=colors[items[i].colorInc + i + 2]%>;"></div>							<div class="key"   style="width:<%=lineWidth%>px; color:#<%=colors[items[i].colorInc + i + 2]%>;"><%=items[i].key%></div>						</div>					<%}				}%>			</div>		</span>				<%function echoCircleGraph1(firstTime) {			var sum = (firstTime ? 1 : 0);			for (var i = 0; i < items2.length; i++) {%>				<div class="circleGraph1" style="margin-top:-<%=(i == 0 && firstTime ? 0 : cRadius)%>px; width:<%=cRadius2%>px; height:<%=cRadius%>px; <%=getTransform(-sum)%>">					<div class="circleGraph2" style="border-radius: 0 <%=cRadius2%>px <%=cRadius2%>px 0; background:#<%=colors[items2[i].i]%>; <%=getTransform(-items2[i].value)%>"></div>				</div>				<%sum += items2[i].value;			}		}				function getTransform(a) {			return "transform: rotate(" + a + "deg); -webkit-transform: rotate(" + a + "deg); -ms-transform: rotate(" + a + "deg); -o-transform: rotate(" + a + "deg); -moz-transform: rotate(" + a + "deg);";		}%>	</script>				<script id="metro_trup" type="text/html">		<span class="title"><span class="img trupWindImg"></span><%=options.newStyle ? "Поймать больше гостей" : "Активация ловушки"%></span>		<span class="text title2">Установив ссылку-ловушку, вы сможете привлечь на свою страницу гораздо больше гостей.</span>		<span class="li dark trup first">			<div class="counter">1<%=(options.newStyle ? "." : "")%></div>			<%if (options.newStyle) {%><span class="text">1) Скопируйте ссылку-ловушку<br>2) Откройте раздел <a class="aButton4 linkToContacts" href="//vk.com/edit?act=contacts" target="_blank">Ваших контактных данных</a><br>3) Вставьте ссылку в поле <b>личный сайт</b><br>4) Нажмите кнопку "Сохранить"</span><%}%>			<%if (!options.newStyle) {%><span class="text">Скопируйте ссылку-ловушку и вставьте её в поле «личный сайт» в разделе <a class="aButton4 linkToContacts" href="//vk.com/edit?act=contacts" target="_blank">Ваших контактных данных</a>:</span><%}%>			<div></div>			<input id="trupLink" class="input" type="text" value="http://vk.com/app<%=query.api_id%>_<%=query.viewer_id%>" readonly></input>			<div id="copyTrupLinkCont">				<%if (options.newStyle) {%><a href="#" id="copyTrupLink" class="button vk1" data-clipboard-text="http://vk.com/app<%=query.api_id%>_<%=query.viewer_id%>" style="<%=options.minVer?"":"width:auto"%>"><%=options.minVer?"Скопировать":"Скопировать ссылку"%></a><%}%>				<%if (!options.newStyle) {%><a href="#" id="copyTrupLink" class="button blue2" data-clipboard-text="http://vk.com/app<%=query.api_id%>_<%=query.viewer_id%>">Скопировать</a><%}%>				<a href="//vk.com/edit?act=contacts" id="pasteTrupLink" target="_blank" class="button <%=(options.newStyle?"vk1":"blue2")%> linkToContacts" style="<%=options.newStyle ? "display:none":""%>">Вставить</a>				<%echoStatus(app.trup1done, "Ссылка не скопирована");%>			</div>			<a href="#" id="trupScreenshotCont">				<div id="trupScreenshot1"></div>				<div id="trupScreenshot2"></div>			</a>		</span>		<span class="li trup last" style="<%=options.newStyle ? "border-top: 1px #eaeaea solid;" : ""%>">			<div class="counter">2<%=(options.newStyle ? "." : "")%></div>			<span class="text">Разместите секретный статус на свою стену и радуйтесь увеличившемуся количеству гостей.</span>			<div id="trupToWallButtonCont">				<a href="#" id="trupToWallButton" class="button <%=(options.newStyle?"vk1":"blue2")%>">Разместить</a>				<%echoStatus(app.trup2done, "Не установлено");%>			</div>		</span>		<%if (!options.newStyle) {%><div style="margin-bottom:-30px"></div><%}				function echoStatus(done, tx) {			if (options.newStyle) {%>				<span class="trupIsDoneCont<%=done?" done":""%>">					<span class="<%=done?"tickRoundButton":"closeRoundButton"%>" style="margin: 0 7px 0 0"></span>					<span class="text middleAlign"><%=done ? "Установлено" : tx%></span>				</span>			<%}		}%>	</script>				<script id="metro_buyPro" type="text/html">		<%var isPro = options.localData.isPro;%>		<%if (options.newStyle) {			if (buyInv) {%>				<span class="title"><span class="img invWindImg"></span>Стать невидимкой</span>				<span class="text title2">Режим "Невидимка" дает возможность оставаться всегда незаметным при посещении чужих профилей.<div style="margin-top:8px"></div>Режим "Невидимка" доступен <span class="boldText">вместе с PRO-аккаунтом</span>.</span>			<%}else{%>				<span class="title"><span class="img proWindImg"></span><%=(isPro?"Продить":"Получить")%> статус «PRO» <!--(невидимка, без рекламы и другое)--></span>				<span class="text title2">С PRO-аккаунтом Вам станут доступны <a id="proSkills" class="aButton2" href="#">новые возможности</a><%=isPro ? ". Вы можете продлить PRO-аккаунт <span class='boldText'>без потери текущего времени</span>." : ", в т.ч. невидимка, отключение рекламы и другое."%></span>			<%}%>		<%}else{%>			<span class="title" style="font-size:22px">PRO-аккаунт (невидимка, без рекламы и др)</span>			<%if (isPro) {%><span class="text title2">Вы можете продлить PRO-аккаунт <u>без потери текущего времени</u>.</span><%}else{%><div style="margin-top:25px"></div><%}%>		<%}%>		<%if (!options.newStyle) {%><div class="checkBoxLinesCont">			<span class="checkBoxLine"><span class="checkBox"></span><span class="tx">Вы перестанете отображаться в чужих списках гостей</span></span>			<span class="checkBoxLine"><span class="checkBox"></span><span class="tx">Вы сможете отключить всю рекламу в приложении</span></span>			<span class="checkBoxLine"><span class="checkBox"></span><span class="tx">Вы будете видеть до 15 поклонников вместо <%=options.newStyle?"пяти":"десяти"%></span></span>		</div><%}%>		<span class="li dark bottomLine" style="<%if (options.newStyle) {%>padding: 12px 25px 21px 25px;<%}else{%>padding: <%=(isPro?13:17)%>px 40px <%=(isPro?14:17)%>px 40px;<%}%>">			<%if (options.newStyle && buyInv) {%>				<div class="blueTitle">Получить статус «PRO»</div>				<div class="graySubTitle">С PRO-аккаунтом Вам станут доступны <a href="#" id="proSkills" class="aButton2">новые yRadio1<%=checked?" checked":""%>"><div></div><%=s%></div></a><div></div>		<%}				function printVarLine(buttonId, boldText, text, profit, free) {%>			<div class="buyProVarLine<%=profit ? " blue" : ""%>">				<span class="tx">					<span class="bold"><%=boldText%></span> <%=text%> <span class="red"><%=profit%></span>				</span>				<span style="float:right">					<a href="#" id="<%=buttonId%>" class="button vk1" style="width:43px; vertical-align:middle;"><%=(free ? "Получить" : "Купить")%></a>				</span>			</div>		<%}%>	</script>				<script id="metro_proBonuses" type="text/html">		<span class="title"><span class="img proWindImg"></span>Что даёт PRO-аккаунт</span>		<span class="li dark trup2 first">			<div class="counter">1<%=(options.newStyle ? "." : "")%></div>			<span class="text">Возможность включения и выключения невидимки, чтобы не отображаться в чужих гостях</span>		</span>		<span class="li trup2">			<div class="counter">2<%=(options.newStyle ? "." : "")%></div>			<span class="text">Полностью отключает рекламу в приложении</span>		</span>		<span class="li dark trup2 last">			<div class="counter">3<%=(options.newStyle ? "." : "")%></div>			<span class="text">Вы будете видеть до 15 поклонников вместо <%=options.newStyle?"пяти":"десяти"%></span>		</span>		<%if (!options.newStyle) {%><div style="margin-bottom:-30px"></div><%}%>	</script>				<script id="metro_offers" type="text/html">		<%var targetSexConverted = options.newStyle ? (app.profilesCash[query.viewer_id].sex == 2 ? 2 : 1) : 0;		if (!options.newStyle) {%><div style="font-size:0; line-height:0;"><%}%>			<%if (options.newStyle) {%>				<%if (mainWind) {%>					<span class="title"><span class="img proWindImg"></span>Смотри больше гостей и поклонников</span>					<span class="text title2">Сегодня Вы можете получить PRO-аккаунт <span class="boldText">БЕСПЛАТНО</span>, для этого выберите и выполните любое простое задание. Вы сможете активировать невидимку, убрать рекламу и <a h for (var i = 0; i < app.offersList.length; i++) {				if (!a && app.sOptions.hidedOffers.indexOf(app.offersList[i].id) != -1) { hidedNum++; continue; }				if (a && app.sOptions.hidedOffers.indexOf(app.offersList[i].id) == -1) continue;%>				<a href="#" class="offerItem<%=(options.newStyle ? " radio1container" : "") + (i == 0 ? " checked" : "")%>" value="<%=app.offersList[i].id%>" name="offerItem">					<div class="radio1elem"></div>					<img src="<%=app.offersList[i].img%>">					<span class="right">						<span class="title withEllipsis"><%=app.offersList[i].title%></span>						<span class="price"><%=promoseOffer ? getShowesByVoted(app.offersList[i].price, targetSexConverted) + " в гостях" : appSys.getProTimeString(app.offersList[i].price) + " беспл. PRO"%></span>						<span class="desc"><%=app.offersList[i].short_description%></span>					</span>					<%if (!a) {%><span class="close">×</span><%}else{%><span class="closeCancel">↑</span><%}%>				</a>			<%}		}		function getShowesByVoted(votes, targetSexConverted) {			var tm = calcShowes.calcIt(votes, targetSexConverted, 0, 1000, true);			var sum = tm.showesNum + tm.bonusNum;			return sum + " " + jsf.getEnd(sum, "показ", "показа", "показов");		}%>	</script>				<script id="metro_present" type="text/html">		<%var showPro = true, showTitle = "";		if (showPro) showTitle = "Мы дарим Вам возможность <span class='boldText'>бесплатно</span> получить услугу <span class='boldText'>«PRO-аккаунт» (" + appSys.getProTimeString(app.offersList[0].price) + ")</span>. Для этого необходимо выполнить простое задание, и Вы сможете активировать невидимку, убрать рекламу и <a href='#' id='proSkills' class='aButton2'>многое другое</a>!";		if (!showPro) showTitle = "Мы дарим Вам возможность <span class='boldText'>бесплатно</span> получить услугу <span class='boldText'>«Стать популярнее» (" + getShowesByVoted(app.offersList[0].price) + ")</span>. Для этого необходимо выполнить простое задание, и Ваш профиль Вконтакте начнёт набирать популярность!";				if (app.offersList.length < 1) {%>			<span class="title">Подарок</span>			<span class="text title3" style="margin-top:19px; margin-bottom:5px;">К сожалению, время подарка истекло</span>		<%}else{%>			<span class="title" style="font-size:14px"><span class="img presentWindImg"></span>Вам подарок!</span>			<span class="text title2" style=""><%=showTitle%></span>			<div id="offerBlock" style="max-height: 304px;">				<%var i = 0;%>				<a href="#" class="offerItem<%=(options.newStyle ? " radio1container" : "") + (i == 0 ? " checked" : "")%>" value="<%=app.offersList[i].id%>" name="offerItem" style="background:#fff; padding:15px; cursor:default;">					<img src="<%=app.offersList[i].img%>">					<span class="right">						<span class="title" style="text-decoration:none"><%=app.offersList[i].title%></span>						<span class="desc"><%=app.offersList[i].short_description%></span>					</span>				</a>			</div>			<div class="metroBottomPart" style="border-top: 1px solid #d6d4d4;">				<a href="#" id="enterChosenOffer" class="button <%=(options.newStyle?"vk1":"blue2")%>">Выполнить и получить</a>			</div>		<%}		function getShowesByVoted(votes, targetSexConverted) {			var tm = calcShowes.calcIt(votes, targetSexConverted, 0, 1000, true);			var sum = tm.showesNum + tm.bonusNum;			return sum + " " + jsf.getEnd(sum, "показ", "показа", "показов");		}%>	</script>				<script id="metro_buyPopul" type="text/html">		<span class="title"><%=(loadingPopup ? (app.profilesCash[query.viewer_id].sex == 1 ? "Станьте популярной" : "Станьте популярным") : "Привлечение гостей")%></span>		<span class="text title2"><%if (app.userInfo.myAds.length > 0) {%>Вы будете отображаться в чужих гостях среди выбранных Вами людей. Вы также можете <a href="#" id="oldOlrders" class="aButton5">посмотреть список Ваших старых заказов</a>.<%}else{%>Вы будете отображаться в чужих гостях среди тех людей, которых Вы выберете, воспользовавшись формой ниже.<%}%></span> sSum" style="color:#D83A3A; font-size:17px; margin-left:15px;">1000</span>						<%if (app.userInfo.antonMoney > 0 && !options.newVersion && false) {%>				<div style="margin-bottom:15px"></div>				<span class="boldText">Оплата:</span>				<span style="display:inline-block; height:0px; vertical-align:top; line-height:40px">					<a href="#" style="text-decoration:none; margin-left:15px;"><div value="0"  name="adsPayType" class="myRadio1 checked"><div></div>Голосами</div></a>					<a href="#" style="text-decoration:none; margin-left:10px;"><div value="1"  name="adsPayType" class="myRadio1"><div></div><span id="moneyRadioText">Монетами из старой версии</span></div></a>				</span>				<span id="antonBalance" style="display:none">					<div style="margin-bottom:15px"></div>					<span class="boldText">У Вас на счету:</span>					<span id="antonMoneyText" style="color:#D83A3A; font-size:17px; margin-left:15px;"><%=app.userInfo.antonMoney%> монет</span>				</span>			<%}%>						<div style="margin-bottom:8px"></div>		</span>		<div class="text" style="display:block; margin: 8px -50px; font-size:11px; color:#555; text-align:center; cursor:default">Бонус: &nbsp;&nbsp; от 10 гол - 10% &nbsp;&nbsp; от 30 гол - 20% &nbsp;&nbsp; от 100 гол - 30% &nbsp;&nbsp; от 200 гол - 40% &nbsp;&nbsp; от 600 гол - 50%</div>		<div class="metroBottomPart">			<a href="#" id="buyPopulButton" class="button <%=(options.newStyle?"vk1":"blue2")%>"><%=(options.newStyle?"Запустить показы":"Купить")%></a>		</div>	</script>				<script id="metro_ads" type="text/html">		<%if (!options.newStyle) {%><div style="font-size:0; line-height:0;"><%}%>			<%if (options.newStyle) {%>				<span class="title">Список Ваших заказов на раскрутку профиля</span>				<span class="text title2">Время последнего обновления: <%=jsf.echoDate(app.userInfo.theTime + app.vkTimeShift, -3)%> <a id="refreshAds" class="aButton3" href="#">(обновить)</a></span>			<%}else{%>				<div class="adsTitle" style="width: 420px; font-size: 17px; line-height: 22px; color: #080;">Список Ваших заказов на раскрутку профиля</div>				<div style="display: inline-block; width: 300px; font-size: 12px; line-height: 20px; color: #000;">Время посл. обновления: <%=jsf.echoDate(app.userInfo.theTime + app.vkTimeShift, -3)%> <a id="refreshAds" class="aButton3" href="#">(обновить)</a></div>			<%}%>			<div id="adsTable" class="adsTable">				<div class="adsHead adsLine">					<span class="td" style="min-width:105px">Время создания</span>					<span class="td" style="min-width:149px">Количество показов</span>					<span class="td" style="min-width:49px">Кликов</span>					<span class="td" style="min-width:49px">Пол</span>					<span class="td" style="min-width:107px">Возраст</span>				</div>				<%for (var i = 0; i < app.userInfo.myAds.length; i++) {%>					<div class="adsLine">						<%var curSh = app.userInfo.myAds[i].curSh;						var allSh = app.userInfo.myAds[i].allSh;						var sex = app.userInfo.myAds[i].sex;						var minAge = app.userInfo.myAds[i].minAge;						var maxAge = app.userInfo.myAds[i].maxAge;						var time = app.userInfo.myAds[i].time;						var clicks = app.userInfo.myAds[i].clicks;						var oldType = ("oldType" in app.userInfo.myAds[i]);						var ageString;						if (true) {							if      (minAge == 0 && maxAge == 1000) ageString = "Любой";							else if (maxAge == 1000) ageString = "От " + minAge + " " + jsf.getEnd(minAge, "года", "лет", "лет");							else if (minAge == 0) ageString = "До " + maxAge + " " + jsf.getEnd(maxAge, "года", "лет", "лет");							else if (true) ageString = "От " + minAge + " до " + maxAge + " " + jsf.getEnd(maxAge, "года", "лет", "лет");						}						/*ageString = "От 100 до 101 года";*/%>						<span class="td"><%=jsf.echoDate(time + app.vkTimeShift, 2, " в ")%></span>						<span class="td"><%=curSh%> из <%=allSh%>&nbsp; (<%=curSh >= allSh ? 100 : (curSh / allSh * 100).toFixed(1)%>%)</span>						<span class="td"><%=(oldType ? "~" + Math.round(curSh * 0.08) : clicks)%></span>						<span class="td"><%=(sex == 1 ? "Мужской" : (sex == 2 ? "Женский" : "Любой"))%></span>						<span class="td"><%=ageString%></span>					</div>				<%}%>			</div>		<%if (!options.newStyle) {%></div><%}%>		<%if (options.newStyle) {%><div class="metroBottomPart">			<a href="#" id="closePopulOrders" class="button <%=(options.newStyle?"vk1":"blue2")%>">Закрыть</a>		</div><%}%>	</script>				<script id="metro_changeInv" type="text/html">		<%if (app.userInfo.needAskInv) {%>			<span class="title"><span class="img proWindImg"></span>Покупка PRO-аккаунта</span>			<span class="text title2">Вы успешно приобрели PRO-аккаунт. На вкладке "<%=(options.newStyle ? "Мой профиль" : "Аккаунт")%>" Вы можете<br>посмотреть дату окончания его действия.<br><br>Теперь Вы можете включить или выключить невидимку (изменить свой выбор можно <u>в любой момент</u> на вкладке "<%=(options.newStyle ? "Мой профиль" : "Аккаунт")%>"). После окончания действия PRO невидимка тоже перестанет действовать.</span>		<%}else{%>			<span class="title"><span class="img invWindImg"></span>Включение и выключение невидимки</span>			<span class="text title2">Невидимка позволяет Вам не отображаться в чужих гостях.</span>		<%}%>		<span class="li dark bottomLine" style="padding: 16px 40px 18px 40px;">			<a href="#" style="text-decoration:none;"><div value="0"  name="invActivated" class="myRadio1<%=(options.localData.invActivated ? "" : " checked")%>"><div></div>Невидимка выключена</div></a><div></div>			<a href="#" style="text-decoration:none;"><div value="1"  name="invActivated" class="myRadio1<%=(options.localData.invActivated ? " checked" : "")%>"><div></div>Невидимка включена</div></a><div></div>		</span>		<div class="metroBottomPart">			<a href="#" id="saveInvState" class="button <%=(options.newStyle?"vk1":"blue2")%>">Сохранить</a>		</div>	</script>				<script id="metro_appUpdated" type="text/html">		<span class="title">Обновление приложения</span>		<span class="text title3" style="margin-top:19px; margin-bottom:5px;">31 марта 2014 года вступили в силу новые <a href="//vk.com/terms" target="_blank">правила ВКонтакте</a>, по которым 14 апреля будут закрыты все приложения для накрутки лайков, репостов и друзей (пункт 5.3.16 правил). В связи с этим нам пришлось сделать глобальное обновление приложения.<br><br>Монеты, накопленные в старой версии, не пропадут, уже скоро Вы сможете потратить их на новые функции: невидимка, отключение рекламы, стать популярным.<br><br>Приложение позволяет теперь:<br>— Отслеживать гостей и поклонников<br>— Отслеживать удалившихся друзей<br>— Узнавать дату регистрации вконтакте<br>— Смотреть заблокированных и давно незаходивших друзей<br>— И многое другое...</span>		<%if (options.newStyle) {%>			<div class="metroBottomPart">				<a href="#" id="appUpdatedOK" class="button <%=(options.newStyle?"vk1":"blue2")%>">OK</a>			</div>		<%}%>	</script>				<script id="metro_choseOfferBonus" type="text/html">		<%var targetSexConverted = (app.profilesCash[query.viewer_id].sex == 2 ? 2 : 1);%>		<span class="title">Выберите бонус</span>		<span class="text title3" style="margin-top:19px; margin-bottom:5px;">Вы выполнили акцию "<%=offer_name%>". Выберите бонус, который Вы хотите получить за выполнение акции:</span>		<span class="li dark bottomLine" style="padding: 0px 40px 18px 40px;">			<%printCheckBox("pro", "PRO-аккаунт &nbsp;(" + appSys.getProTimeString(offer_votes) + " бесплатного PRO)", true);			printCheckBox("promose", "Стать популярнее &nbsp;(" + getShowesByVoted(offer_votes, targetSexConverted) + " профиля)");%>		</span>		<%if (options.newStyle) {%>			<div class="metroBottomPart">				<a href="#" id="choseOffer" class="button <%=(options.newStyle?"vk1":"blue2")%>" value="<%=offer_time + "-" + offer_id + "-" + offer_votes%>">OK</a>			</div>		<%}				function printCheckBox(value, s, checked) {%>			<a href="#" style="text-decoration:none;"><div value="<%=value%>"  name="offerBonus" class="myRadio1<%=checked?" checked":""%>"><div></div><%=s%></div></a><div></div>		<%}				function getShowesByVoted(votes, targetSexConverted) {			var tm = calcShowes.calcIt(votes, targetSexConverted, 0, 1000, true);			var sum = tm.showesNum + tm.bonusNum;			return sum + " " + jsf.getEnd(sum, "показ", "показа", "показов");		}%>	</script>				<script id="metro_adDonePopup" type="text/html">		<span class="title">Продвижение завершено!</span>		<span class="text title3" style="margin-top:19px; margin-bottom:5px;">Продвижение завершено! Результат:<div style="margin-top:8px"></div>— <b><%=showes%></b> <%=jsf.getEnd(showes, "человек увидел", "человека увидело", "людей увидели")%> Ваше фото<br>— <b><%=clicks%></b> <%=jsf.getEnd(clicks, "человек зашёл", "человека зашло", "людей зашли")%> на Вашу страницу вконтакте<br>— У Вас <%=jsf.getEnd(clicks, "появился", "появилось", "появилось")%> <b><%=clicks%></b> <%=jsf.getEnd(clicks, "новый гость", "новых гостя", "новых гостей")%><br>— Подробности можно узнать на вкладке <%=options.newStyle ? "\"Стать популярнее\" в списке заказов" : "\"Аккаунт\""%></span>		<div class="metroBottomPart">			<a href="#" id="buyOneMorePromose" class="button <%=(options.newStyle?"vk1":"blue2")%>">Заказать ещё</a>		</div>	</script>				<script id="metro_newYear" type="text/html">		<span class="title"><span class="img newYear1WindImg"></span>Поздравляем с Днём Знаний!</span>		<div class="newYearLine">			<div class="newYearImg newYearImg1"></div>			<div class="newYearText">Поздравь друзей с Днём Знаний</div>			<a href="#" class="newYearButt">Поздравить</a>			<div class="newYeatPhotosLine">				<%for (var i = 0, l = Math.min(8 - app.userInfo.prSentNum1, app.newYearArray1.length); i < l; i++) {					var uid = app.newYearArray1[i];					var photo_100 = app.profilesCashMini[uid].photo_100;%>					<a href="//vk.com/id<%=uid%>">						<img src="<%=photo_100%>">					</a>				<%}%>			</div>		</div>		<div class="newYearLine">			<div class="newYearImg newYearImg2">PRO</div>			<div class="newYearText">Получи +3 дня PRO-анализа за подарок другу</div>			<a href="#" class="newYearButt">Получить</a>			<div class="newYeatPhotosLine">				<%for (var i = 0, l = Math.min(8 - app.userInfo.prSentNum2, app.newYearArray2.length); i < l; i++) {					var uid = app.newYearArray2[i];					var photo_100 = app.profilesCashMini[uid].photo_100;%>					<a href="//vk.com/id<%=uid%>">						<img src="<%=photo_100%>">					</a>				<%}%>			</div>		</div>		<%if (app.userInfo.prGot.length > 0) {%>			<div class="newYearLine">				<div class="newYearImg newYearImg3"></div>				<div class="newYearText">Вам прислали +3 дня PRO</div>				<a href="#" class="newYearButt">Принять</a>				<div class="newYeatPhotosLine">					<%for (var i = 0; i < app.userInfo.prGot.length; i++) {						var uid = app.userInfo.prGot[i];						var photo_100 = "//vk.com/images/deactivated_b.gif";						if (uid in app.profilesCashMini == false && uid in app.profilesCash) app.profilesCashMini[uid] = app.profilesCash[uid];						if (uid in app.profilesCashMini) {							photo_100 = app.profilesCashMini[uid].photo_100;						}%>						<a href="//vk.com/id<%=uid%>">							<img src="<%=photo_100%>">						</a>					<%}%>				</div>			</div>		<%}%>		<div style="height:18px"></div>	</script>				<script type="text/javascript">progressbar.loaded(2, 5, 300, 1);</script>	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	<script type="text/javascript">window.jQuery || document.write('<scr'+'ipt src="js/jquery.min-v1.11.0.js"><\/scr'+'ipt>');</script>	<script type="text/javascript">progressbar.loaded(7, 7, 300, 1);</script>		<script src="js/calcShowes.js?9"></script>	<script type="text/javascript">progressbar.loaded(14, 7, 300, 1);</script>	<script src="js/1-jsf.js?20"></script>		<script type="text/javascript">progressbar.loaded(21, 7, 300, 1);</script>	<script src="js/2-reg.js?20"></script>		<script type=
